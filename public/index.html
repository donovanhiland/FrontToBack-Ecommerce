<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>ecommerce stuff</title>
  </head>
  <body ng-controller="homeCtrl">
    <button type="button" name="button" ng-click="getAllProducts()">Click Me for Cool Stuff</button>
    <div class="stuff" ng-repeat="stuff in products">
      <ul>
        <li>ID: {{stuff.id}}</li>
        <li>Name: {{stuff.name}}</li>
        <li>Price: {{stuff.price}}</li>
        <li>Type: {{stuff.type}}</li>
        <li>Description: {{stuff.description}}</li>
      </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="./app/app.module.js" charset="utf-8"></script>
    <script src="./app/component/home/homeCtrl.js" charset="utf-8"></script>
    <script src="./app/component/home/homeSrvc.js" charset="utf-8"></script>
  </body>
</html>
